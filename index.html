<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 mt-4">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  id="search-input"
                  class="form-control"
                  placeholder="Enter a city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  id="submit-btn"
                  class="btn btn-info w-100"
                  value="ðŸ”Ž"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img alt="clear sky" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="info-list">
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
            </div>
            <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-2">
                  <div class="bg-white rounded p-2 m-2 text-center">
                    <div class="forecast-date"></div>
                    <img
                      src="https://openweathermap.org/img/wn/03d@2x.png"
                      width="30"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/VuvuM03/weather_page" target="_blank"
            >Open source code</a
          >
          by Vuyolwethu Mahanjana
        </small>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
